<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Fireworks Celebration</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: radial-gradient(circle, #000000, #0d0d0d, #1a1a1a); /* Premium dark gradient */
            color: #FFD700; /* Gold for text */
            font-family: 'Arial', sans-serif;
        }

        h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            font-size: 4rem;
            text-shadow: 4px 4px 10px rgba(255, 255, 255, 0.8), 0 0 50px #FFD700, 0 0 100px #FFD700;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>Surprise, Professor! ðŸŽ‡</h1>
    <canvas class="fireworks"></canvas>

    <script>
        const canvas = document.querySelector('.fireworks');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Firework {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.exploded = false;
                this.particles = [];
                this.color = `hsl(${Math.random() * 360}, 100%, 70%)`; // Bright premium colors
            }

            explode() {
                this.exploded = true;
                for (let i = 0; i < 300; i++) { // Increased particles for grandeur
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 6 + 2; // Speed for realistic bursts
                    const vx = Math.cos(angle) * speed;
                    const vy = Math.sin(angle) * speed;
                    this.particles.push({ x: this.x, y: this.y, vx, vy, alpha: 1 });
                }
            }

            update() {
                if (!this.exploded) {
                    this.explode();
                } else {
                    this.particles.forEach((p, index) => {
                        p.x += p.vx;
                        p.y += p.vy;
                        p.alpha -= 0.01; // Smooth fade-out
                        if (p.alpha <= 0) this.particles.splice(index, 1);
                    });
                }
            }

            draw() {
                if (this.exploded) {
                    this.particles.forEach((p) => {
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
                        ctx.fillStyle = `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, ${p.alpha})`;
                        ctx.shadowBlur = 20;
                        ctx.shadowColor = this.color;
                        ctx.fill();
                    });
                }
            }
        }

        const fireworks = [];
        function createFirework() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height / 2; // Fireworks launch into the upper half of the screen
            fireworks.push(new Firework(x, y));
        }

        setInterval(createFirework, 800); // Frequent explosions for a vibrant display

        function loop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            fireworks.forEach((fw, i) => {
                fw.update();
                fw.draw();
                if (fw.particles.length === 0) fireworks.splice(i, 1);
            });
            requestAnimationFrame(loop);
        }

        loop();
    </script>
</body>
</html>
