<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Gift</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black; /* Dark background for the effect */
        }

        h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #FFD700; /* Gold */
            font-family: 'Arial', sans-serif;
            font-size: 4rem;
            text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.8), 0 0 30px #FFD700, 0 0 60px #FFD700;
            z-index: 10;
        }

        .fireworks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <h1>Surprise, Professor! ðŸŽ‰</h1>
    <div class="fireworks"></div>

    <script>
        // Fireworks Effect
        class Firework {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.exploded = false;
                this.particles = [];
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
            }

            explode() {
                this.exploded = true;
                for (let i = 0; i < 100; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 5;
                    const vx = Math.cos(angle) * speed;
                    const vy = Math.sin(angle) * speed;
                    this.particles.push({ x: this.x, y: this.y, vx, vy, alpha: 1 });
                }
            }

            update(ctx) {
                if (!this.exploded) {
                    this.explode();
                } else {
                    this.particles.forEach((p, i) => {
                        p.x += p.vx;
                        p.y += p.vy;
                        p.alpha -= 0.02;
                        if (p.alpha <= 0) this.particles.splice(i, 1);
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
                        ctx.fillStyle = `rgba(255,255,255,${p.alpha})`;
                        ctx.fill();
                    });
                }
            }
        }

        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        document.querySelector('.fireworks').appendChild(canvas);

        const fireworks = [];
        setInterval(() => {
            fireworks.push(new Firework(Math.random() * canvas.width, Math.random() * canvas.height));
        }, 500);

        function loop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            fireworks.forEach((fw, i) => {
                fw.update(ctx);
                if (fw.particles.length === 0) fireworks.splice(i, 1);
            });
            requestAnimationFrame(loop);
        }
        loop();
    </script>
</body>
</html>
